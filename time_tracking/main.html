<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href=".\images\favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Time-Tracking</title>
</head>
<body>
   <div class="container">
    <div class="inner">
        <div class="one">
            <div class="oneimg">
                <img src="images\image-jeremy.png" alt="">
                <article>
                    <p>Report for </p>
                    <h1 class="largetxt">Jeremy Robson</h1>
                </article>
                
            </div>
            <div class="onetxt">
                <p><a href="">Daily</a></p>
                <b>Weekly</b>
                <p><a href="">Monthly</a></p>
            </div>
        </div>
        <div class="two" >
            <div class="pic2"style="background-color:hsl(15, 100%, 70%);">
                <img src=".\images\icon-work.svg" alt="">
            
            </div>
            
            <div class="inner2">
             <nav>
                <p>Work</p>
                <a href=""><img src=".\images\icon-ellipsis.svg" alt=""></a>
             </nav>
             <p class="largetxt">32hrs</p>  
             <p>Last week - 36hrs</p>
            </div>
        </div>
        <div class="three">
            <div class="pic3"style="background-color:hsl(195, 74%, 62%);">
                <img src=".\images\icon-play.svg" alt="">
            </div>
            <div class="inner3">
                <nav>
                    <p>Play</p>
                    <a href=""><img src=".\images\icon-ellipsis.svg" alt=""></a>
                 </nav>
                 <p class="largetxt">10hrs</p>  
                 <p>Last week - 8hrs</p>
            </div>
        </div>
        <div class="four">
            <div class="pic4"style="background-color:hsl(348, 100%, 68%);">
                <img src=".\images\icon-study.svg" alt="">
            </div>
            
            <div class="inner4">
                <nav>
                    <p>Study</p>
                    <a href=""><img src=".\images\icon-ellipsis.svg" alt=""></a>
                 </nav>
                 <p class="largetxt">4hrs</p>  
                 <p>Last week - 7hrs</p>
            </div>
        </div>
        <div class="five">
            <div class="pic5"style="background-color:hsl(145, 58%, 55%);">
                <img src=".\images\icon-exercise.svg" alt="">
            </div>
            
            <div class="inner5">
                <nav>
                    <p>Exercise</p>
                    <a href=""><img src=".\images\icon-ellipsis.svg" alt=""></a>    
                 </nav>
                 <p class="largetxt">4hrs</p>  
                 <p>Last week - 5hrs</p>
            </div>
        </div>
        <div class="six">
            <div class="pic6"style="background-color:hsl(264, 64%, 52%);">
                <img src=".\images\icon-social.svg" alt="">
            </div>
            
            <div class="inner6">
                <nav>
                    <p>Social</p>
                    <a href=""><img src=".\images\icon-ellipsis.svg" alt=""></a>
                 </nav>
                 <p class="largetxt">5hrs</p>  
                 <p>Last week - 10hrs</p>
            </div>
        </div>
        <div class="seven">
            <div class="pic7"style="background-color:hsl(43, 84%, 65%);">
                <img src=".\images\icon-self-care.svg" alt="">
            </div>
            
            <div class="inner7">
                <nav>
                    <p>Self care</p>
                    <a href=""><img src=".\images\icon-ellipsis.svg" alt=""></a>
                 </nav>
                 <p class="largetxt">2hrs</p>  
                 <p>Last week - 2hrs</p>
            </div>
        </div>
    </div>
   </div> 
</body>
</html>
