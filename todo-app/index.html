<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="upper" >
            <div class="upper-inner" >
                <div style="color:white;font-size:30px; font-weight:bold; margin-bottom: 30px;">
                    T O D O
                </div>
                <form action="" class="inputform">
                    <div style="display: flex; align-items: center; padding: 2px; background-color: hsl(235, 19%, 35%); border-radius: 5px;">
                        <div id="radio">
                            <input type="checkbox" name="" id="checkBox">
                        </div>
                        <input type="text" name="" id="new-todo-input" placeholder="Create a new todo">
                    </div>
                </form>
            </div>
        </div>
        <div class="lower">
            <div class="lower-inner">

            </div>
            <div class="footer">
                <div class="itemsleft">

                </div>
                <div class="all">
                    <p>all</p>
                </div>
                <div class="active">
                    <p>active</p>
                </div>
                <div class="completed">
                    <p>completed</p>
                </div>
                <div class="clearcompleted">
                    Clear Completed
                </div>
            </div>
        </div>
        <div class="bottom">
            
        </div>
    </div>

    <script src="./main.js"></script>
    
</body>
</html>
